{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Login Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">Contact Us</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="control-group">
                            {{ form.add_error }}
                            {{ form.as_p }}
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Login End -->
{% endblock %}
